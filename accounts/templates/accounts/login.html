{% extends 'products/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Login</legend>
        <div class="form-group">
            {{form|crispy}}
        </div>
    </fieldset>
    <div class="clearfix">
        <button type="submit" class="btn btn-primary float-right">Login</button>
    </div>

</form>
{% endblock content%}
